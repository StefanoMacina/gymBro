<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Workout </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="userSettings"></app-explore-container>
</ion-content>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-item-group>
      <ion-item-divider>
        <ion-label>Allenamenti</ion-label>
      </ion-item-divider>

      <ion-item  [routerLink]="['/workout-builder']" >
        <ion-label >Workout Builder</ion-label>
      </ion-item>

      <ion-item routerLink="/categories">
        <ion-label>Categorie</ion-label>
      </ion-item>

      <ion-item routerLink="/programs">
        <ion-label>Programmi Personalizzati</ion-label>
      </ion-item>

      <ion-item routerLink="/favorites">
        <ion-label>Allenamenti Preferiti</ion-label>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>Progresso</ion-label>
      </ion-item-divider>

      <ion-item routerLink="/history">
        <ion-label>Storico Allenamenti</ion-label>
      </ion-item>

      <ion-item routerLink="/statistics">
        <ion-label>Statistiche</ion-label>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>Altro</ion-label>
      </ion-item-divider>

      <ion-item routerLink="/challenges">
        <ion-label>Sfide</ion-label>
      </ion-item>
    </ion-item-group>

  </ion-content>
</ion-menu>
